language: java
sudo: false
install: true
addons:
        sonarcloud:
                organization: "roscopeco-github"
                token:
                        secure: ""
jdk:
        - oraclejdk8
        - oraclejdk9
        - openjdk8
        - openjdk9
        - openjdk10
script:
        - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar
cache:
        directories:
                - '$HOME/.m2/repository'                 
                - '$HOME/.sonar/cache'

